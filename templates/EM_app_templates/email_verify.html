{% extends 'index.html' %}

{% block title%} Verify Email {% endblock %}


{% block body %}

<h1>Enter verification Code</h1>
<form action="{% url 'verify_mail' %}" method="post">
    {% csrf_token %}

    {{v_f.e_input}}

    
    {% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endif %}

    <input type="submit" value="submit">
</form>

{% endblock %}
